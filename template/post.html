<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>@@__post_title__ | @@__blog_title__</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0 ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/bootstrap.css" media="screen" type="text/css">
    <link rel="stylesheet" href="../css/bootswatch.min.css" type="text/css">
    <link rel="stylesheet" href="../css/mkto.css" type="text/css">
    <link href='http://fonts.useso.com/css?family=Merriweather:400,400italic' rel='stylesheet' type='text/css'>

    <script src="./js/mkto.js" type="text/javascript">

</head>

<body>
    <div class="container" align="left">
        <div class="blog-section">
   	            <h2>@@__blog_title__</h2>
	            <h5>@@__blog_subtitle__</h5>
        </div>

        <div class="mkto-navbar">
            <p><a class="mkto-a" href="@@__blog_url__">首页</a>@@__blog_nav_items__</p>
        </div>
        <hr>

        <h3>@@__post_title__</h3>

        <div class="blog-section">
            @@__post_body__
        </div>
        <hr>
        

        <div id="disqus_thread"></div>
        
        <hr>

        <div class="mkto-footer-section">

            @@__crystal_copyright__<br>

            若未特殊注明，则为原创内容。未经许可，不得转载。
        </div>
    </div><script type="text/javascript">

        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;

</script><script type="text/javascript">
$(document).ready(function() {
                      $('[data-toggle="tooltip"]').tooltip(); 
                      spawn();
                  });
    </script>
</body>
</html>
