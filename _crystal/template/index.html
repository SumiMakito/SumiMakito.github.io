<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>@@__blog_title__</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0 ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/bootstrap.css" media="screen" type="text/css">
    <link rel="stylesheet" href="./css/bootswatch.min.css" type="text/css">
    <link rel="stylesheet" href="./css/mkto.css" type="text/css">
    <link href='http:fonts.useso.com/css?family=Merriweather:400,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.useso.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href='http:fonts.useso.com/css?family=Philosopher:400,700' rel='stylesheet' type='text/css'><!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media
    queries -->
    <!--[if lt IE 9]>
    <script src="../bower_components/html5shiv/dist/html5shiv.js">
    </script>
    <script src="../bower_components/respond/dest/respond.min.js">
    </script>
    <![endif]-->

    <script src="./js/mkto.js" type="text/javascript">
</script>
</head>

<body>
    <div class="container" align="left">
        <div class="blog-section">

	            <h2>@@__blog_title__</h2>
	            <h5>@@__blog_subtitle__</h5>


        </div>

        <div class="mkto-navbar">
            <p><a class="mkto-a" href="@@__blog_url__">首页</a>@@__blog_nav_items__</p>
        </div>
        <hr>

        <div class="blog-section">
            @@__blog_posts__
        </div><br>

        <nav>
            <ul class="pager">
                <li class="@@__nav_prev_disabled__"><a href="@@__nav_prev__">上一页</a></li>
<li style="padding: 8px;"> @@__nav_page__ </li>
                <li class="@@__nav_next_disabled__"><a href="@@__nav_next__">下一页</a></li>
            </ul>
        </nav>
        <hr>

        <div class="blog-section">
            <h6>我的朋友们</h6>
            <!-- Note: 4 links/row -->
            <table>
                <tr>
                    <td style="padding: 8px;"><a href="http://www.starduster.me/">Starduster 星尘独奏曲</a>:月色黄泉</td>
                    <td style="padding: 8px;"><a href="http://blog.moeloader.com/">ChinaMoe's Blog</a>:小小泥娃</td>
                </tr>
            </table>
            <hr>
        </div>

        <div class="mkto-footer-section">
          <p><img src="https://travis-ci.org/SumiMakito/SumiMakito.github.io.svg?branch=raw"></p>
            <!-- Note: Please keep the label below. -->
            @@__crystal_copyright__<br>
            @@__blog_copyright__
            版权所有 &copy; 2014-2015 Sumi Makito<br>
            若未特殊注明，则为原创内容。未经许可，不得转载。
        </div>
    </div><script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js" type="text/javascript">
</script><script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript">
</script><script src="./js/bootswatch.js" type="text/javascript">
</script><script type="text/javascript">
$(document).ready(function() {
                      $('[data-toggle="tooltip"]').tooltip();
                      spawn();
                  });
    </script>
</body>
</html>
